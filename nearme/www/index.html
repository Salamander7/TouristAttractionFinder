<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta name = "viewport" content="initial-scale=1.0, user-scalable=no">
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    </head>

                /*margin: 0px;

            }
            html, body {
                height: 50%%;
                margin: 0;
                padding: 0;
            }

    <body onload="remove_element()">
        <!-- Tab Bar Menu -->
        <ons-navigator id="myNavigator">
            <ons-page>
                <ons-tabbar  id="tab_bar" swipeable position="auto">
                    <ons-tab page="home.html" id="tab1"  icon="ion-home, material:md-home" active>
                    </ons-tab>

                    <ons-tab page="login.html" id="tab3" icon="ion-log-in">
                    </ons-tab>
                </ons-tabbar>
            </ons-page>
        </ons-navigator>

        <!-- Pages -->

        <template id="home.html">
            <ons-page id="question-page">
                <ons-card>
                    <div id="map_canvas" class="center">
                        <p style=" margin-top: 10px;">
                            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlEtMTdOH9aUMKZat9JZf9d6Nw6qj5mVc&libraries=places,geometry&callback=initialize" async defer></script>
                        </p>
                    </div>
                    <div id="keywordField" class="title">
                      <input id="keyword" type="text" class="text-input--underbar" placeholder="Search by Keyword" value=""/>
                    </div>
                    <div id="controls"> 
                        <label id="typeLabel">Type: </label>
                        <ons-select id="type">
                            <option value="bar">Bars</option>
                            <option value="cafe">Cafe</option>
                            <option value="clothing_store">Clothing store</option>
                            <option value="museum">Museums</option>
                            <option value="restaurant" selected="selected">Restaurants</option>
                            <option value="park">Park</option>
                            <option value="casino">Casino</option>
                            <option value="point_of_interest">Point of Interest</option>
                        </ons-select> 
                        <label id="rankByLabel"> Rank by: </label>

                        <ons-select id="rankBy">
                            <option value="prominence">Prominence</option>
                            <option value="distance" selected="selected">Distance</option>
                        </ons-select>
                    </div>
                    
                    <div class="content">
                        <ons-scroller>
                            <ons-list id="results">
                            </ons-list>
                        </ons-scroller>
                    </div>
                </ons-card>
            </ons-page>
        </template>

        <template id="login.html">
                <ons-page>
                  <div class="login">
                        <div class="logo">
                            <img src="img/logo.png">
                        </div>
                        <div class="panel">
                            <input id="sgin_email" type="email" class="text-input--underbar" placeholder="Email" value="avis@gmail.com"><br>
                            <input id="sgin_passwd" type="password" class="text-input--underbar" placeholder="Password" value="visa12345">
                            <p id="psswd_link">
                                <a href="#" onclick="showDialog('forgot_password')" >Forgot Password?</a>
                            </p><br>
                            <ons-button modifier="large" class="login_btn" onclick="signin_action()">Sign In</ons-button>
                            <br><br>
                            <p id="signup_link">
                                Do not have an account?   <a href="#" onclick="showDialog('signup')" >Sign Up</a>
                            </p>
                    </div>
                </ons-page>
        </template>

         <template id="settings.html">
                <ons-page>
                    <br><br>
                  <div class="logo">
                        <img src="img/logo.png">
                    </div>
                    <ons-list-title>
                        <h2>My Account</h2>
                    </ons-list-title>
                    <ons-list>
                        <ons-list-item onclick="changepasswd(event)">Change Password
                            <!-- <ons-button modifier="cta">
                            <ons-icon icon="ion-chevron-right" size="40px" fixed-width="true"></ons-icon>
                        </ons-button> -->
                        
                        </ons-list-item>
                        <ons-list-item onclick="changeemail(event)">Update Email</ons-list-item>
                        <ons-list-item onclick="changeprofile(event)">Profile</ons-list-item>
                        <ons-list-item >My Favorites</ons-list-item>
                </ons-page>
        </template>


        <template id="updatepassword.html">
            <ons-page id="updatepassword">
                <ons-toolbar>
                    <div class="left">
                    <ons-back-button>Back</ons-back-button>
                    </div>
                    <div class="center">My Account</div>
                </ons-toolbar>
                 <div class="changepassword">
                    <br><br>
                        <div class="logo">
                            <img src="img/logo.png">
                        </div>
                        <div class="password">
                            <input id="newpswd" type="password" class="text-input--underbar" placeholder="New Password" value=""><br>
                            <input id="cnfpswd" type="password" class="text-input--underbar" placeholder="Confirm Password" value="">
                            <br><br>
                            <ons-button modifier="large" class="passwd_btn" onclick="updatepassword()">Save</ons-button>
                            <br><br>
                    </div>
            </ons-page>
        </template>



        <template id="updateemail.html">
            <ons-page id="updateemail">
                <ons-toolbar>
                    <div class="left">
                    <ons-back-button>Back</ons-back-button>
                    </div>
                    <div class="center">My Account</div>
                </ons-toolbar>
                 <div class="changeid">
                    <br><br>
                        <div class="logo">
                            <img src="img/logo.png">
                        </div>
                        <div class="password">
                            <input id="updemail" type="email" class="text-input--underbar" placeholder="Email Id" value=""><br>
                            <br><br>
                            <ons-button modifier="large" class="email_btn" onclick="updateemail()">Save</ons-button>
                            <br><br>
                    </div>
            </ons-page>
        </template>


        <template id="updateprofile.html">
            <ons-page id="updateprofile">
                <ons-toolbar>
                    <div class="left">
                    <ons-back-button>Back</ons-back-button>
                    </div>
                    <div class="center">My Account</div>
                </ons-toolbar>
                 <div class="changeid">
                    <br><br>
                         <div class="header-part">
                            <ons-button id="profile" onclick="takepicture()">
                                <img style="height: 200px; width: 200px; border-radius:50%;" id="profileimg" class="profile-thumbnail" src="img/person.png">
                            </ons-button>
                        </div>
                        <div class="password">
                            <input id="updemail" type="email" class="text-input--underbar" placeholder="Email Id" value=""><br>
                            <br><br>
                            <ons-button modifier="large" class="email_btn" onclick="updateemail()">Save</ons-button>
                            <br><br>
                    </div>
            </ons-page>
        </template>


        <ons-dialog id="forgot_password">
            <div style="text-align: center; padding: 10px;">
                <p>
                    <h4>Reset Forgotten Password</h4><br>
                    <input id="fgt_email" type="email" class="text-input--underbar" placeholder="Email" value=""><br><br>
                    <ons-button id="close_btn_fgt" onclick="hideDialog('forgot_password','close_btn_fgt')">SEND</ons-button><br><br>
                    <ons-button modifier="quiet" id="no_id" class="rem_pass" onclick="hideDialog('forgot_password','no_id')">I remembered my password!!</ons-button>
                <p>
            </div>
        </ons-dialog>

       <ons-dialog id="signup">
            <div style="text-align: center; padding: 10px;">
                        <ons-button modifier="cta" id="no_id" class="close" onclick="hideDialog('signup','no_id')">
                            <ons-icon icon="ion-close-circled" size="40px" fixed-width="true"></ons-icon>
                        </ons-button>
                        <img src="img/logo.png">
                        <input id="sgup_email" type="email" class="text-input--underbar" placeholder="Email" value="">
                        <input id="sgup_userid" type="text" class="text-input--underbar" placeholder="Username" value="">
                        <input id="sgup_passwd" type="password" class="text-input--underbar" placeholder="Create a Password" value="">
                        <input id="sgup_cnf_passwd" type="password" class="text-input--underbar" placeholder="Confirm Password" value="">
                        <br><br>
                        <ons-button modifier="large" class="signup_btn" onclick="hideDialog('signup','signup_btn')">SIGN UP</ons-button><br><br>
            </div>
        </ons-dialog>


        <template id="logout.html">
                <ons-page>
                   LOGOUT
                </ons-page>
        </template>
    </body>
</html>
