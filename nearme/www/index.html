<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>

    <body>
        <!-- Side Splitter Menu -->
            <ons-splitter>
                <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                    <ons-page>
                        <ons-list>
                            <ons-list-item onclick="fn.load('about.html')" tappable>
                                About
                            </ons-list-item>
                            <ons-list-item onclick="fn.load('settings.html')" tappable>
                                Settings
                            </ons-list-item>
                            <ons-list-item onclick="fn.load('login.html')" tappable>
                                Sign In
                            </ons-list-item>
                        </ons-list>
                    </ons-page>
                </ons-splitter-side>
                <ons-splitter-content id="content" page="about.html">
                    
                </ons-splitter-content>
            </ons-splitter>

        <!-- Splitter Pages -->
        <template id="about.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="fn.open()">
                                <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    
                    <div class="center"> 
                        <p style=" margin-top: 10px;">
                            <ons-search-input class="search_btn" placeholder="Enter Zip Code">
                                <input id="search_text" type="search" class="search-input search-input--material">
                            </ons-search-input>
                        </p>
                    </div>
                </ons-toolbar>
            </ons-page>
        </template>

        <template id="settings.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="fn.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center"> Settings </div>
                </ons-toolbar>
                
            </ons-page>
        </template>

        <template id="login.html">
                <ons-page>
                   <div class="login">
                        <img src="img/rsz_1nearme.png">
                        <input id="input_text" type="email" class="text-input--underbar" placeholder="Email" value="">
                        <input id="input_text" type="password" class="text-input--underbar" placeholder="Password" value="">
                        <br><br>
                        <ons-button modifier="large" class="login_btn" onclick="fn.load('about.html')">LOG IN</ons-button>
                        <p id="psswd_link">
                            <a href="#" onclick="fn.load('forgotpswd.html')" >Forgot Password?</a>
                        </p>
                        <br>
                        <p id="signup_link">
                            Do not have an account?   <a href="#" onclick="fn.load('signup.html')" >Sign Up</a>
                        </p>
                    </div>
                </ons-page>
        </template>


        <template id="forgotpswd.html">
                <ons-page>
                   <div class="forgotpswd">
                        <img src="img/rsz_1nearme.png">
                        <input id="input_email" type="email" class="text-input--underbar" placeholder="Email" value="">
                        <br><br>
                        <ons-button modifier="large" class="send_email" onclick="fn.load('about.html')">SEND EMAIL</ons-button>
                        <br><br>
                        <ons-button modifier="quiet" class="rem_pass" onclick="fn.load('about.html')">I remembered my password!!</ons-button>
                    </div>
                </ons-page>
        </template>

        <template id="signup.html">
                <ons-page>
                   <div class="signup">
                        <img src="img/rsz_1nearme.png">
                        <input id="input_text" type="email" class="text-input--underbar" placeholder="Email" value="">
                        <input id="input_text" type="password" class="text-input--underbar" placeholder="Create a Password" value="">
                        <input id="input_text" type="password" class="text-input--underbar" placeholder="Confirm Password" value="">
                        <br><br>
                        <ons-button modifier="large" class="signup_btn" onclick="fn.load('about.html')">SIGN UP</ons-button>
                    </div>
                </ons-page>
        </template>
    </body>
</html>
